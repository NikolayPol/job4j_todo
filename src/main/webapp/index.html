    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="todo.css">
    <title>ToDo</title>
</head>

<body>

<div id="new_task" titlе="Добавьте задачу">
    <form method="post">
        <label for="description">Описание:</label>
        <input type="text" name="description" id="description">
        <button class="btn btn-primary btn-sm" id="add_task" onclick="addTask()">Дoбaвить зaдaчy</button>
        <div>
            <label for="filter">Показать невыполненные задания:</label>
            <input type="checkbox" id="filter" name="filter" value="filter" onchange="filterItems()">
        </div>
    </form>
</div>

<table class="table table-hover table-bordered border border-2" id="table">
    <thead class="table-info">
        <tr>
            <th scope="col">Описание</th>
            <th scope="col">Создано</th>
            <th scope="col">Выполнено</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        </tr>
    </tbody>
</table>

<script src="todo.js"></script>
</body>
