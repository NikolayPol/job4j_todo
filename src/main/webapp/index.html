<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="todo.css">
    <title>ToDo</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div id="new_task" class="col-md-9" titlе="Добавьте задачу" style="padding-left: 0">
            <form method="post">

                <label for="description">Описание:</label>

                <input type="text" name="description" id="description">

                <div class="dropdown" style="display:inline-block">
                    <div class="btn-group">
                        <button class="btn btn-info btn-sm dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" data-id="">
                            Категория
                        </button>
                        <div class="dropdown-menu" id="dp">

                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-sm" id="add_task" onclick="addTask()">Дoбaвить зaдaчy</button>

                <div>
                    <label for="filter">Показать невыполненные задания:</label>
                    <input type="checkbox" id="filter" name="filter" value="filter" onchange="filterItems()">
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <p id="username">Пользователь</p>
        </div>
        <div class="col-md-1">
            <a href="./logout.do">|Выйти</a>
        </div>
    </div>
</div>

<table class="table table-hover table-bordered border border-2" id="table">
    <thead class="table-info">
    <tr>
        <th scope="col">Описание</th>
        <th scope="col">Создано</th>
        <th scope="col">Категория</th>
        <th scope="col">Выполнено</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    </tr>
    </tbody>
</table>

<script src="todo.js"></script>
</body>
</html>
